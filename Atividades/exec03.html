<html lang="pt-br">
<head>

<body>
    <!-- 03) Uma empresa decide dar um aumento de 30% aos funcionários
    com salários inferiores a R$ 500,00. Faça um programa que receba
    o salário do funcionário e mostre o valor do salário reajustado
    ou uma mensagem, caso não ele não tenha direito ao aumento. -->
        <script>
            let salario = parseFloat(prompt("Digite seu salario:"))
            var result = salario * 0.3 + salario
            if( salario <= 500 ){
                console.log('O trabalhador tem direito ao reajuste')
                console.log(`Seu salario com o reajuste é: ${result}`)
            }else{
                console.log('O trabalhador não tem direito ao reajuste')
            }
        </script>
</body>
</html>
